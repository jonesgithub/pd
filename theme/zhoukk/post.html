{{template "base.html" .}}
{{define "meta"}}
<meta name="author" content="{{.config.author}}">
{{end}}
{{define "link"}}
<link href="/theme/{{.config.theme}}/css/style.css" rel="stylesheet">
{{end}}
{{define "head"}}
<title>{{.post.title}}</title>
{{end}}
{{define "body"}}
<div class="container" role="main">
	<div class="content">
		<div class="page-header">
			<h1>{{.post.title}}</h1>
		</div>
		<div class="post-content">
			{{.post.content}}
			{{template "paginator.html" .}}
			{{template "disqus.html"}}
		</div>
	</div>
</div>
{{end}}
