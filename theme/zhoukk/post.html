{{template "base.html" .}}
{{define "meta"}}
<meta name="author" content="{{.config.Author}}">
{{end}}
{{define "link"}}
<link href="/theme/{{.config.Theme}}/css/zhoukk.css" rel="stylesheet">
{{end}}
{{define "head"}}
<title>{{.Title}}</title>
{{end}}
{{define "body"}}
<div class="container" role="main">
	<div class="content">
		<div class="page-header">
			<h1>{{.post.title}}</h1>
		</div>
		<div class="post-content">
			<div class="row">
				<div class="col-xs-10">
					<br/>
					{{.post.content}}{{template "paginator.html" .}}
					<hr>{{template "comment.html"}}</div>
				<div class="col-xs-2">
					<span class="label label-primary">{{.post.tags}}</span>
					<br/>
					{{.post.description}}
				</div>
			</div>
		</div>
	</div>
</div>
{{end}}
